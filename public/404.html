<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    * {
        line-height: 1.2;
        margin: 0;
    }
    html {
        background: url(/img/bruised-banana-bg.jpg) no-repeat center top fixed;
        background-size: cover;
        width:100%;
        color: #000;
        display: table;
        font-family: sans-serif;
        height: 100%;
        text-align: center;
        width: 100%;
    }
    body {
        
        display: table-cell;
        vertical-align: middle;
        margin: 2em auto;
    }
    body > div {
        margin-top:-20%;
    }
    h1 {
        color: #555;
        font-size: 2em;
        font-weight: 400;
    }
    p {
        margin: 0 auto;
        width: 280px;
    }
    @media only screen and (max-width: 280px) {
        body, p {
            width: 95%;
        }
        h1 {
            font-size: 1.5em;
            margin: 0 0 0.3em;
        }
    }
    @media only screen and (max-width: 619px) {
        html {
            background-size: contain;
        }
    }
</style>
</head>
<body>
<div>
    <h1>Page Not Found</h1>
    <p>Sorry, but the page you were trying to view does not exist.</p>
</div>
</body>
</html>
